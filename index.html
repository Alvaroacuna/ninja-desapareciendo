<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <script>
        $(document).ready(function () {
            $('img').click(function () {
                $(this).hide();
            });

            $('button').click(function(){
                $('img').show();
            });
        });
    </script>
    <title>Ninja Desapareciendo</title>
</head>
<body>
    <div class="container">
        <h1>JQuery Ninja Desapareciendo</h1>
        <div class="imagenes">
            <img src="ninja_PNG1.png" id="imagen1">
            <img src="ninja_PNG16.png" id="imagen2">
            <img src="ninja_PNG1.png" id="imagen3">
            <img src="ninja_PNG16.png" id="imagen4">
            <img src="ninja_PNG1.png" id="imagen5">
            <img src="ninja_PNG16.png" id="imagen6">
            <img src="ninja_PNG1.png" id="imagen7">
            <img src="ninja_PNG16.png" id="imagen8">
        </div>

        <button id="restaurar">Restaurar</button>
    </div>

    
</body>
</html>
